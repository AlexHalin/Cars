<section class="container">
  <button mat-flat-button color="primary" [routerLink]="['/add-owner']">Добавить</button>
  <mat-form-field>
    <mat-label>Фильтр</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>
</section>

<section>
  <h1>Владельцы автомобилей</h1>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="aLastName">
      <th mat-header-cell *matHeaderCellDef> Фамилия </th>
      <td mat-cell *matCellDef="let cars"> {{cars.aLastName}} </td>
    </ng-container>

    <ng-container matColumnDef="aFirstName">
      <th mat-header-cell *matHeaderCellDef> Имя </th>
      <td mat-cell *matCellDef="let cars"> {{cars.aFirstName}} </td>
    </ng-container>

    <ng-container matColumnDef="aMiddleName">
      <th mat-header-cell *matHeaderCellDef> Отчество </th>
      <td mat-cell *matCellDef="let cars"> {{cars.aMiddleName}} </td>
    </ng-container>

    <ng-container matColumnDef="aCars">
      <th mat-header-cell *matHeaderCellDef> Количество автомобилей </th>
      <td mat-cell *matCellDef="let cars"> {{cars.aCars.length}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="editForm(row)"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>
</section>
